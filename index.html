<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Backbone.js Library</title>
        <link rel="stylesheet" href="css/screen.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>

        
        <div class="container">
            <h1>Antivirus</h1>
            
            <div class="container">
                <div class="row">
                    <div id="booksHeader">
                        <!-- //header for the errors found -->
        
                    </div>
                    <div id="books">
                        <!-- //info for different errors that were found -->
                        <script id="bookTemplate" type="text/template">
                            <div class="container">
                                <div class="row">
                                    <div class="col-2 d-flex align-items-center">
                                        <img src="<%= coverImage %>"/>
                                    </div>
                                    <div class="col-2 d-flex align-items-center">
                                        <%= title %>
                                    </div>
                                    <div class="col-5 d-flex align-items-center">
                                        <%= author %>
                                    </div>
                                    <div class="col-2 d-flex align-items-center">
                                        <%= keywords %>
                                    </div>
                                </div>
                            </div>
                        </script>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <canvas id="graph"></canvas>
            </div>
        </div>

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/underscore/underscore-min.js"></script>
        <script src="node_modules/backbone/backbone-min.js"></script>
        <script src="node_modules/chart.js/dist/Chart.min.js"></script>
        
        <script src="js/models/book.js"></script>
        <script src="js/models/graph.js"></script>
        <script src="js/collections/library.js"></script>
        <script src="js/views/book.js"></script>
        <script src="js/views/library.js"></script>
        <script src="js/views/graph.js"></script>
        <script src="js/app.js"></script>
        <script src="js/service.js"></script>
        <script src="js/scripts/requests.js"></script>
        <script src="js/service.js"></script>
        <script src="js/models/graph.js"></script>

    </body>
</html>
